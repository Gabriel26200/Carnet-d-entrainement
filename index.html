<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Firestore en Temps R√©el</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="p-4 sm:p-8 min-h-screen flex items-center justify-center">

    <div id="app-container" class="w-full max-w-xl bg-white p-6 sm:p-8 rounded-xl shadow-2xl transition-all duration-300">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Notes Firestore en Temps R√©el</h1>
        <p class="text-sm text-gray-500 mb-6">Connect√© √† Firestore (authentification anonyme).</p>

        <div id="user-info" class="bg-indigo-50 border border-indigo-200 p-3 rounded-lg text-sm mb-6">
            <p class="font-semibold text-indigo-700">√âtat : <span id="auth-status" class="font-normal text-gray-600">Initialisation...</span></p>
            <p class="font-semibold text-indigo-700">UserID : <span id="current-user-id" class="font-mono text-xs text-gray-600"></span></p>
        </div>

        <form id="add-note-form" class="flex flex-col sm:flex-row gap-4 mb-8 p-4 bg-gray-50 rounded-lg shadow-inner">
            <input type="text" id="note-input" placeholder="Ajouter une nouvelle note..." 
                   class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150" required>
            <button type="submit" id="add-note-button" disabled
                    class="bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-indigo-700 disabled:opacity-50 transition duration-150 transform hover:scale-[1.01]">
                Ajouter la note
            </button>
        </form>

        <div id="notes-list-container">
            <h2 class="text-xl font-semibold text-gray-700 mb-3 border-b pb-2">Mes Notes</h2>
            <div id="notes-list" class="space-y-3">
                <p id="loading-message" class="text-gray-400 italic">Chargement des notes...</p>
            </div>
        </div>

        <div id="error-message" class="hidden mt-6 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
            <strong class="font-bold">Erreur Firestore :</strong>
            <span id="error-details" class="block sm:inline"></span>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, collection, onSnapshot, addDoc, serverTimestamp, query, orderBy 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // üîß Remplace par ta configuration Firebase :
        const firebaseConfig = {
            apiKey: "AIzaSyA***************",
            authDomain: "ton-projet.firebaseapp.com",
            projectId: "ton-projet",
            storageBucket: "ton-projet.appspot.com",
            messagingSenderId: "1234567890",
            appId: "1:1234567890:web:abcdef123456"
        };

        // --- Initialisation Firebase ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const noteInput = document.getElementById('note-input');
        const addButton = document.getElementById('add-note-button');
        const notesList = document.getElementById('notes-list');
        const authStatus = document.getElementById('auth-status');
        const currentUserIdDisplay = document.getElementById('current-user-id');
        const errorMessage = document.getElementById('error-message');
        const errorDetails = document.getElementById('error-details');
        const form = document.getElementById('add-note-form');

        function displayError(message) {
            console.error("Erreur Firebase/Firestore:", message);
            errorDetails.textContent = message;
            errorMessage.classList.remove('hidden');
            authStatus.textContent = 'Erreur';
            authStatus.classList.add('text-red-500');
        }

        async function start() {
            try {
                authStatus.textContent = 'Connexion...';
                await signInAnonymously(auth);
                console.log("‚úÖ Authentification anonyme r√©ussie.");
            } catch (e) {
                displayError(`√âchec de l'authentification : ${e.message}`);
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                authStatus.textContent = 'Connect√©';
                currentUserIdDisplay.textContent = user.uid;
                addButton.disabled = false;
                listenForNotes(user.uid);
            } else {
                authStatus.textContent = 'D√©connect√©';
                addButton.disabled = true;
            }
        });

        function listenForNotes(userId) {
            const notesRef = collection(db, `users/${userId}/notes`);
            const notesQuery = query(notesRef, orderBy("createdAt", "desc"));
            
            onSnapshot(notesQuery, (snapshot) => {
                notesList.innerHTML = '';
                if (snapshot.empty) {
                    notesList.innerHTML = '<p class="text-gray-400 italic">Aucune note pour l\'instant.</p>';
                    return;
                }
                snapshot.forEach((doc) => {
                    const note = doc.data();
                    const dateText = note.createdAt ? 
                        new Date(note.createdAt.toMillis()).toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' }) 
                        : '...';
                    const div = document.createElement('div');
                    div.className = "p-4 bg-white border border-gray-200 rounded-lg shadow-sm flex justify-between";
                    div.innerHTML = `
                        <span class="text-gray-700">${note.text}</span>
                        <span class="text-xs text-gray-400 ml-4">(${dateText})</span>
                    `;
                    notesList.appendChild(div);
                });
            }, (error) => {
                displayError(`Erreur Firestore : ${error.message}`);
            });
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = noteInput.value.trim();
            if (!text || !auth.currentUser) return;
            const userId = auth.currentUser.uid;
            const notesRef = collection(db, `users/${userId}/notes`);
            addButton.disabled = true;
            addButton.textContent = "Ajout...";
            try {
                await addDoc(notesRef, {
                    text,
                    createdAt: serverTimestamp(),
                    isCompleted: false
                });
                noteInput.value = '';
            } catch (e) {
                displayError(`√âchec de l'ajout : ${e.message}`);
            } finally {
                addButton.disabled = false;
                addButton.textContent = "Ajouter la note";
            }
        });

        start();
    </script>
</body>
</html>
